name: project-name
region: us-east-1
yamlVersion: 2
backend:
    path: server
    language:
        name: js
    functions:
        - name: express
          path: .
          entry: app.mjs
          type: httpServer
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
  environment:
    VITE_API_URL_EXPRESS: ${{ backend.functions.express.url }}
  path: client
  publish: dist
  scripts:
    build:
      - npm run build
    deploy:
      - npm install
    start:
      - npm install
      - npm run dev
