name: swift-sdk-example
region: us-east-1
yamlVersion: 2
backend:
    path: ./server
    language:
        name: ts
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    classes:
        - path: index.ts
          type: jsonrpc
    sdk:
        type: folder
        path: ./client/sdk/
        language: swift
