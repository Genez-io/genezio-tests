name: javascript-sdk-example
region: us-east-1
yamlVersion: 2
backend:
    path: ./server
    language:
        name: ts
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
frontend:
    path: ./client
    scripts:
      deploy:
        - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
        - npm install