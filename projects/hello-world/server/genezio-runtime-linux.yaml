name: hello-world-capybara-linux
region: eu-central-1
yamlVersion: 2
backend:
    path: .
    language:
        name: js
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: capybaraLinux
    classes:
        - path: hello.js
          type: jsonrpc
    sdk:
        path: ../client/sdk/
        language: js
