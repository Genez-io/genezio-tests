name: dart-srv-python-client
region: us-east-1
yamlVersion: 2
backend:
    path: ./
    language:
        name: dart
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    classes:
        - name: HelloWorldService
          path: lib/server.dart
          type: jsonrpc

frontend:
  path: ../client
  language: python