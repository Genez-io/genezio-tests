name: cron-example
region: us-east-1
yamlVersion: 2
backend:
    path: ./server
    language:
        name: js
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: capybaraLinux
    classes:
        - path: index.js
          type: jsonrpc
          methods:
              - name: sayHiEveryMinute
                type: cron
                cronString: "* * * * *"
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    path: ./client
    language: js
    scripts:
      install: npm install