name: typescript-sdk-example
region: us-east-1
yamlVersion: 2
backend:
    path: ./server
    language:
        name: ts
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    scripts:
        deploy: npm install
        local: npm install
frontend:
    path: ./client
    language: ts
    scripts:
        deploy:
            - npm install @genezio-sdk/typescript-sdk-example
