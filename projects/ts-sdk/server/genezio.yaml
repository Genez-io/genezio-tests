name: typescript-sdk-example
region: us-east-1
yamlVersion: 2
backend:
    path: .
    language:
        name: ts
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    classes:
        - path: index.ts
          type: jsonrpc
    sdk:
        path: ../client/sdk/
        language: ts
