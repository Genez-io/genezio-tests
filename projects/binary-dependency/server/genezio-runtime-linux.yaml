#File that configures what classes will be deployed in Genezio Infrastructure.
#Add the paths to classes that you want to deploy in "classes".

#Example:

#name: hello-world
#region: us-east-1
#sdk:
#  language: js
#  options:
#    runtime: node
#  path: ./sdk/
#classes:
#  - path: ./hello.js
#    type: jsonrpc
#    methods:
#      - name: hello
#        type: http

name: binary-dependency-capybara-linux
region: us-east-1
packageManager: npm
cloudProvider: capybaraLinux
sdk:
  options:
    runtime: node
  language: js
  path: ../client/sdk/
classes:
  - path: ./index.js
