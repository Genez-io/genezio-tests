name: binary-dependency
region: us-east-1
yamlVersion: 2
backend:
    path: ./server
    language:
        name: js
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: capybaraLinux
    scripts:
        deploy:
            - npm install --install-deps
        local:
            - npm install --install-deps
frontend:
    path: ./client
    language: js
    scripts:
        deploy: npm install --install-deps
