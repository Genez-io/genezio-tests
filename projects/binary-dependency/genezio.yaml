name: binary-dependency
region: us-east-1
yamlVersion: 2
backend:
    path: ./server
    language:
        name: js
        runtime: nodejs20.x
        packageManager: npm
    cloudProvider: genezio
frontend:
    path: ./client
    sdk:
        language: js
    scripts:
        deploy:
            - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
            - npm install
