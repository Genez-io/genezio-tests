name: todo-list-ts
region: us-east-1
yamlVersion: 2
backend:
    path: .
    language:
        name: ts
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    classes:
        - path: task.ts
          type: jsonrpc
        - path: user.ts
          type: jsonrpc
    sdk:
        path: ../client/sdk
        language: ts
frontend:
    path: ../client
    language: ts
    publish: ../client/build
