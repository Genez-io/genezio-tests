name: services-configuration
region: us-east-1
yamlVersion: 2

services:
    databases:
      - name: it-gnz-database
        region: us-east-1
    authentication:
        database:
            name: it-gnz-database
        providers:
            email: true
            web3: true
            google:
                clientId: "client-id"
                clientSecret: "client-secret"

backend:
    path: .
    language:
        name: js
    functions:
        - name: hello
          path: .
          entry: hello.mjs
          handler: handler
