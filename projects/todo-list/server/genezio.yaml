name: todo-list
region: us-east-1
yamlVersion: 2
backend:
    path: .
    language:
        name: js
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    classes:
        - path: task.js
          type: jsonrpc
        - path: user.js
          type: jsonrpc
        - path: cron.js
          type: jsonrpc
          methods:
              - name: deleteAllData
                type: cron
                cronString: 0 12 * * *
    sdk:
        path: ../client/sdk
        language: js
