name: mnopqr-genezio-test-frontend
region: eu-central-1
yamlVersion: 2
backend:
    path: .
    language:
        name: js
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    classes:
        - path: hello.js
          type: jsonrpc
    sdk:
        path: ../client/src/sdk
        language: js
frontend:
    path: ../client
    language: ts
    # Do not change the subdomain
    subdomain: mnopqr-genezio-test-frontend
    publish: ../client/build
