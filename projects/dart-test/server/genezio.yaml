name: hello-world-dart2
region: eu-central-1
yamlVersion: 2
backend:
    path: .
    language:
        name: dart
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: genezio
    classes:
        - name: HelloWorldService
          path: lib/hello_world.dart
          type: jsonrpc
    sdk:
        path: ../client/sdk/
        language: dart
