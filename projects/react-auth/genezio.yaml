name: genezio-auth-tutorial
region: us-east-1
yamlVersion: 2
backend:
  path: server
  language:
    name: ts
    packageManager: npm
  scripts:
    deploy: npm install
  cloudProvider: genezio
frontend:
  path: client
  publish: dist
  scripts:
    deploy:
      - playwright install
      - npm install @genezio-sdk/${{projectName}}
      - npm install
      - npm run build
  subdomain: amber-wide-ant
