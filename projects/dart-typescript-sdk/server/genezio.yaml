name: test-dart-typescript-sdk
region: us-east-1
yamlVersion: 2
backend:
    path: ./
    language:
        name: dart
        runtime: nodejs18.x
        packageManager: npm
    scripts:
        deploy: dart pub get
    cloudProvider: genezio
    classes:
        - name: Task
          path: ./lib/task.dart
          type: jsonrpc
frontend:
    path: ../client
    language: ts
    scripts:
        deploy: npm install @genezio-sdk/test-dart-typescript-sdk
