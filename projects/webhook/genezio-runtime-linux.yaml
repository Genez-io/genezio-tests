name: webhook-example
region: us-east-1
yamlVersion: 2
backend:
  path: ./server
  language:
    name: js
    runtime: nodejs18.x
    packageManager: npm
  cloudProvider: capybaraLinux
  scripts:
    deploy:
      - npm install
    local:
      - npm install

frontend:
    path: ./client
    scripts:
        install: npm install
        start: node test-webhook-example.js
