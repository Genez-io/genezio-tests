name: webhook-example-capybara-linux
region: us-east-1
yamlVersion: 2
backend:
    path: .
    language:
        name: js
        runtime: nodejs18.x
        packageManager: npm
    cloudProvider: capybaraLinux
    classes:
        - path: index.js
          type: http
    sdk:
        path: ../client/sdk/
        language: js
