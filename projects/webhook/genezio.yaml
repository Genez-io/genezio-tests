name: webhook-example
region: us-east-1
yamlVersion: 2
backend:
  path: ./server
  language:
    name: js
    runtime: nodejs18.x
    packageManager: npm
  cloudProvider: genezio
  scripts:
    deploy: npm install
    local: npm install

frontend:
  path: ./client
  scripts:
    deploy:
      - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
      - npm install
    local: npm install
