name: todo-list-runtime
region: us-east-1
yamlVersion: 2
backend:
    path: ./server
    language:
        name: js
        runtime: nodejs20.x
        packageManager: npm
    cloudProvider: capybaraLinux
    scripts:
        deploy: npm install
        local: npm install
frontend:
    path: ./client
    language: js
    scripts:
      deploy:
        - npm add @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
        - npm install