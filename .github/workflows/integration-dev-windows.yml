name: Integration Tests Windows Dev

on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  integration-tests:
    uses: Genez-io/genezio-tests/.github/workflows/integration-tests.yml@dev
    with:
      genezio_branch: "dev"
      os: windows-latest
      genezio_tests_branch: "dev"
    secrets:
      genezio_token: ${{ secrets.GENEZIO_TOKEN_DEV }}
      slack_token: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
      auth_test_db_url: ${{ secrets.AUTH_TEST_DB_URL }}
      confirm_email_webhook_url: ${{ secrets.CONFIRM_EMAIL_WEBHOOK_URL }}
      reset_password_webhook_url: ${{ secrets.RESET_PASSWORD_WEBHOOK_URL }}