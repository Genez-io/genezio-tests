name: Integration Tests Windows Dev

on:
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  integration-tests:
    uses: Genez-io/genezio-tests/.github/workflows/integration-tests.yml@fix_windows_tests
    with:
      genezio_branch: "dev"
      os: windows-latest
      genezio_tests_branch: "dev"
    secrets:
      genezio_token: ${{ secrets.GENEZIO_TOKEN_DEV }}
      slack_token: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
